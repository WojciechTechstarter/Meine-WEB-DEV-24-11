<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hello World</h1>
    <button id="button_show_animals">Tiere Anzeigen</button>
    <ul id="show_animals">

    </ul>
    <h2>Neues Tier hinzufügen</h2>
    <form id="tier_form">
        <input type="text" id="tierart" placeholder="Tierart" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="krankheit" placeholder="Krankheit">
        <input type="number" id="age" placeholder="Alter" required>
        <input type="number" step="0.1" id="gewicht" placeholder="Gewicht (kg)" required>
        <button type="submit">Hinzufügen</button>
    </form>
    <p id="response_msg"></p>

</body>

</html>
